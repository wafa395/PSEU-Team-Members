<!DOCTYPE html>
<html>
<head>
	<title>PSEU Team Members</title>
	<link href="scss/style.css" rel="stylesheet" type="text/css">    

</head>
<body>
	<div class="header">PSEU Team Memebers</div>

	<div class="add-mem"> 
		<span>Add new member</span>
		<input type="text" name="Name">
		<input type="text" name="Email">

		<select>
			<option value="Major">Major</option>
			<option value="IT">Information Technology</option>
			<option value="CS">Computer Science</option>
			<option value="SE">Computer System Engineering</option>
		</select>
		
		<select>
			<option value="Role">Role</option>
			<option value="web-developer">web-developer</option>
			<option value="Front-end ">Front-end </option>
			<option value="Back-end">Back-end</option>
		</select>
		
		<input type="text" name="Biography">
		
		<button type="submit" name="Save">Save</button>

	</div>
    
</body>
</html>
