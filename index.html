<!DOCTYPE html>
<html>
<head>
	<title>PSEU Team Members</title>
	<link href="scss/style.css" rel="stylesheet" type="text/css">    

</head>
<body>

	<div class="header">PSEU Team Memebers</div>

		<div class="warpper">
			<div id="left-area">

				<div><span style="padding-left: 80px;"><b>Add new member</b></span></div>
				<div><input type="text" name="Name" placeholder="Name"></div>
				<div><input type="text" name="Email" placeholder="Email"></div>
			
			<div>
				<select>
					<option value="Major">Major</option>
					<option value="IT">Information Technology</option>
					<option value="CS">Computer Science</option>
					<option value="SE">Computer System Engineering</option>
				</select>
			</div>
					
			<div>
				<select>
					<option value="Role">Role</option>
					<option value="web-developer">web-developer</option>
					<option value="Front-end ">Front-end </option>
					<option value="Back-end">Back-end</option>
				</select>
			</div>
					
			<div><textarea type="text" name="Biography" placeholder="Biography"></textarea></div>
					
			<div><button type="submit" name="Save">Save</button></div>
			
		</div>

		<div id="right-area">

		</div>	
	</div>
	
    
</body>
</html>
